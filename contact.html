    <section id="chanteuse-comedienne">
		<div class="comedie">
            <h1 class="comedie-item">
                Contactez-moi 
            </h1>
            <h3>
                Remplissez les champs ci-dessous
            </h3>
        </div>
        
        <!--Nouveau contact form!!!!!!!!!!!!!!!!!!!!!!!!!!-->
        <div>
            <form class="row g-3" onsubmit="checkform(); return false">
                <div class="col-md-4">
                    <label class="form-label" >Prénom</label>
                    <input type="text" placeholder="Entrez votre prénom" class="form-control" id="firstName"> 
                </div>

                <div class="col-md-4">
                    <label class="form-label">Nom</label>
                    <input type="text" placeholder="Entrez votre Nom" class="form-control" id="lastName" >
                </div>

                <div class="col-md-4">
                    <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" placeholder="Entrez votre Email" class="form-control" id="email"  >
                        </div>
                </div>

                <div class="sexe">
                    <input type="radio" id="male" name="gender" value="male"> Homme
                    <input type="radio" id="female" name="gender" value="female"> Femme
                    <br><br>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Code postal</label>
                    <input type="number" placeholder="Entrez votre code postal" class="form-control" id="codePostal" >
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ville</label>
                    <input type="text" placeholder="Entrez votre ville" class="form-control" id="address" >
                </div>
                <div class="col-md-3">
                    <label class="form-label">Région</label>
                    <select class="form-select" id="country" >
                        <option selected disabled value>Choisissez</option>
                        <option>Le nord</option>
                        <option>Le sud</option>
                        <option>L'Est</option>
                        <option>L'Ouest</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termes" >
                        <label class="form-check-label" for="invalidCheck">
                        J'accepte les termes et conditions
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <span>Message</span>
                    <br/>
                    <textarea id="question" rows="4"></textarea>
                    <br/><br/>    
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit" onclick="sendContact();" >Valider</button>
                </div>

            </form>
        </div>
	</section>
